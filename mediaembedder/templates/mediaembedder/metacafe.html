<object type="application/x-shockwave-flash" width="{{ width }}" height="{{ height }}" data="http://www.metacafe.com/fplayer/{{ id }}/{{ title }}.swf">
<param name="movie" value="http://www.metacafe.com/fplayer/{{ id }}/{{ title }}.swf">
<param name="wmode" value="transparent">
<param name="flashvars" value="playerVars=autoPlay=no">
<param name="allowFullScreen" value="true">
<param name="allowScriptAccess" value="always">
</object>
